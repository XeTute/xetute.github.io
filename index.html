<!DOCTYPE html>
<html>
    <head>
        <title>SIGE</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link type="image/x-icon" rel="icon" href="favicon.ico"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nata+Sans:wght@100..900&display=swap" rel="stylesheet">

        <style>
            *
            {
                font-family: "Nata Sans", sans-serif;
                color: #fff;
            }

            html, body
            {
                width: 100%;
                height: 100vh;
                margin: 0;
                padding: 0;
                background: linear-gradient(45deg, #000, rgb(0, 0, 55), #000);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow-x: hidden;
            }

            .splitscreen
            {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100vh;
                overflow: hidden;
                justify-content: flex-start;
                align-items: flex-start;
            }
            .screen
            {
                width: 100%;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            button
            {
                border: 2px solid #353535;
                border-radius: 25px;
                margin: 10px;
                padding: 10px;
                box-shadow: 0 0 15px rgb(0, 0, 155);
                background: transparent;
                transition: 0.25s ease-in-out;
                outline: 0;
                text-decoration: none;
            }
            button:hover { background-color: #353535; }

            a
            {
                text-decoration: underline;
                padding: 0;
                margin: 0;
            }

            .textbox
            {
                width: fit-content;
                height: min-content;
                padding: 0 5px 15px 5px;
                margin: 10px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                border-bottom: 2px solid grey;
                border-radius: 10px;
                transition: 0.5s ease-in-out;
            }
            .textbox:hover { border-radius: 5px; }
            .textbox h1, .textbox p { margin: 5px; }
        </style>
    </head>
    <body>
        <div class="splitscreen">
            <div class="screen">
                <div class="textbox">
                    <h1>Simply better.</h1>
                    <p>Generate artifical illustrations in minutes.</p>
                    <p>Visit us on:
                        <a href="https://github.com/XeTute">GitHub,</a>
                        <a style="padding-left: 2px;" href="https://x.com/Hamzah4sadullah">X,</a>
                        <a style="padding-left: 2px;" href="https://gravatar.com/hamzahasadullah">Gravatar</a>
                        and
                        <a href="https://www.youtube.com/@Hamzah0Asadullah">YouTube</a>.
                    </p>
                </div>
                <button>Coming Soon</button>
            </div>
            <div class="screen">
                <img style="max-width: 80%; max-height: 80%; border-radius: 25px; margin: 10px; box-shadow: 0 0 25px grey;" id="img-showcase"
                    src="https://huggingface.co/datasets/Hamzah-Asadullah/SID-0.5k/resolve/main/raw_data/0.png" />
                    <p style="color: grey; text-align: right; margin-right: 20px;">Images generated using "Fast" preset (SIGE)</p>
            </div>
        </div>
        <script defer>
            const img_sc = document.getElementById("img-showcase");

            async function swap_images()
            {
                const images = 244;
                for (let i = 0; i < images; ++i)
                {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    img_sc.src = `https://huggingface.co/datasets/Hamzah-Asadullah/SID-0.5k/resolve/main/images/${i}.png`;
                    if (i == (images - 1)) i = 0;
                }
            }
            swap_images();
        </script>
    </body>
</html>
